<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Registro de Usuario</h1>
    <form action="index.html" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      <span id="error-nombre" class="error"></span>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br><br>
      <span id="error-apellido" class="error"></span>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username"><br><br>
      <span id="error-username" class="error"></span>
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br><br>
      <span id="error-fechanacimiento" class="error"></span>
      <label for="domicilio">Domicilio:</label>
      <input type="text" id="domicilio" name="domicilio"><br><br>
      <span id="error-domicilio" class="error"></span>
      <label for="perfil">Perfil de usuario:</label>
      <select id="perfil" name="perfil">
        <option value="comprador">Comprador</option>
        <option value="vendedor">Vendedor</option>
        <option value="ambos">Ambos</option>
      </select><br><br>
      <label for="categorias">Categorías de interés:</label><br>
      <input type="checkbox" id="electro" name="categorias" value="electro">
      <label for="electro">Electro</label><br>
      <input type="checkbox" id="moda" name="categorias" value="moda">
      <label for="moda">Moda</label><br>
      <input type="checkbox" id="hogar" name="categorias" value="hogar">
      <label for="hogar">Hogar</label><br>
      <input type="checkbox" id="jugueteria" name="categorias" value="jugueteria">
      <label for="jugueteria">Juguetería</label><br>
      <input type="checkbox" id="vida-sana" name="categorias" value="vida-sana">
      <label for="vida-sana">Vida sana</label><br><br>
      <label for="foto">Foto de usuario:</label>
      <input type="file" id="foto" name="foto"><br><br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password"><br><br>
      <span id="error-password" class="error"></span>
      <label for="confirm-password">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password"><br><br>
      <span id="error-confirmpassword" class="error"></span>
      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>
    </form>
  </body>
</html>
